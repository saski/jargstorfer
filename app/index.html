                    <li>
                      <label for="volume">Volume</label>

                    <li>

                    <li>

                    </li>
                    <li>
                      <label for="treble">Treble</label>
                      <input type="text" value="20" data-width="80" class="dial" data-fgColor="#F2ED63" data-bgColor="#A4A2C4" id="treble"/>
                    </li>
  
                    <li>
                      <label for="reverb">Reverb</label>
                      <input type="text" value="20" data-width="80" class="dial" data-fgColor="#F2ED63" data-bgColor="#A4A2C4" id="reverb"/>
                    </li>
                </ul>

                <label for="bttf">bttf</label>
                <input type="checkbox" id="bttf"/>
